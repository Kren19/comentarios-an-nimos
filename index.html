
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comentarios Anónimos</title>
  <link rel="stylesheet" href="styles.css">  <!-- Archivo de estilos -->
</head>
<body>
  <div class="comment-section">
    <h2>Deja tu comentario</h2>
    <form id="commentForm">
      <label for="commentType">Selecciona el tipo de comentario:</label>
      <select id="commentType" name="commentType">
        <option value="anonimo">Anónimo</option>
        <option value="nombre">Diligenciar Nombre</option>
      </select>
      <label for="comment">Comentario:</label>
      <textarea id="comment" name="comment" rows="4"></textarea>
      <button type="submit">Enviar Comentario</button>
    </form>
    <div id="commentList">
      <!-- Aquí se mostrarán los comentarios -->
    </div>
  </div>
  <script src="bundle.js"></script>  <!-- Archivo JavaScript generado por webpack -->
</body>
</html>
